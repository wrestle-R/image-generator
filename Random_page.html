    <script>
      const accessKey = 'wZDn-GknJ6uQwAZl-_CHuYZUWZOjvJDQFgft1scqnB0'; // Your Unsplash API access key
  
      async function generateAction() {
          event.preventDefault(); // Stop form submission if using form submission
          
          const tag = document.getElementById('name').value;
          const url = `https://api.unsplash.com/photos/random?query=${tag}&count=4&client_id=${accessKey}`;
  
          try {
              const response = await fetch(url);
              const images = await response.json();
  
              // Update image placeholders with the random images
              document.getElementById('imagePlaceholder1').src = images[0].urls.regular;
              document.getElementById('imagePlaceholder2').src = images[1].urls.regular;
              document.getElementById('imagePlaceholder3').src = images[2].urls.regular;
              document.getElementById('imagePlaceholder4').src = images[3].urls.regular;
  
              // Update additional information
              document.getElementById('author1').textContent = images[0].user.name;
              document.getElementById('likesCount1').textContent = `Likes Count: ${images[0].likes}`;
              document.getElementById('location1').textContent = images[0].location ? images[0].location.title : 'No location info';
  
              document.getElementById('author2').textContent = images[1].user.name;
              document.getElementById('likesCount2').textContent = `Likes Count: ${images[1].likes}`;
              document.getElementById('location2').textContent = images[1].location ? images[1].location.title : 'No location info';
  
              document.getElementById('author3').textContent = images[2].user.name;
              document.getElementById('likesCount3').textContent = `Likes Count: ${images[2].likes}`;
              document.getElementById('location3').textContent = images[2].location ? images[2].location.title : 'No location info';
